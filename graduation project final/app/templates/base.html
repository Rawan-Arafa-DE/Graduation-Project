<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}IVF System{% endblock %}</title>

  <!-- Bootstrap (CDN version) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Base CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

    <!-- Chart.js (لازم للدashboard) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <!-- ===== Sidebar + Navbar Layout ===== -->
  <div class="container-fluid">
    <div class="row">

      <!-- SIDEBAR -->
      <nav class="col-md-2 d-none d-md-block bg-light sidebar p-3">
        <h5 class="text-center mb-4">IVF System</h5>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/patients">Patients</a></li>
          <li class="nav-item"><a class="nav-link" href="/ivf_cycles">IVF Cycles</a></li>
          <li class="nav-item"><a class="nav-link" href="/reports">Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="/settings">Settings</a></li>
        </ul>
      </nav>

      <!-- PAGE CONTENT -->
      <main class="col-md-10 ms-sm-auto px-md-4 pt-3">
        {% block content %}{% endblock %}
      </main>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

  

</body>
</html>
