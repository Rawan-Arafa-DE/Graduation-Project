{% extends "base_login.html" %}
{% block title %}Login | IVF Analytics{% endblock %}
{% block content %}

<div class="login-container">
  <div class="login-card">
    <h2>Welcome Back</h2>
    <p class="text-muted">Log in to your account to continue</p>

    <form action="/login" method="POST">
      <div class="mb-2">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" placeholder="Enter email" required>
      </div>

      <div class="mb-2">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter password" required>
      </div>

      <p class="error-msg">Invalid credentials</p>

      <button class="btn login-btn w-100">Sign In</button>
    </form>

    <div class="login-links">
      <a href="#">Forgot Password?</a>
      <span>Donâ€™t have an account? <a href="#">Create an Account</a></span>
    </div>
  </div>
</div>

{% endblock %}
